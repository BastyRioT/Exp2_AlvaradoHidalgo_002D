<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@700&display=swap" rel="stylesheet">

<ion-header>
  <ion-toolbar class="header" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button class="botones1" text="Atrás">
      </ion-back-button>
    </ion-buttons>
    <ion-title style="font-family: 'Baloo Tamma 2', cursive; font-size: x-large;">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <body class="body">
    <form #formulario="ngForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" name="user" [(ngModel)]="newdata.user" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="newdata.name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="newdata.email"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="newdata.pass" required>
        </ion-input>
      </ion-item><br>
      <p style="text-align: center;">Al hacer click en Registrarse, acepta nuestros terminos y condiciones.</p>
      <br>
      <ion-button [disabled]="formulario.invalid" type="submit" expand="block" (click)="addDatos()"
        routerLink="/inicio">
        Registrarse
      </ion-button>
      <br><br>
    </form>

    <p style="text-align: center;">
      ¿Tienes una cuenta? <a style="text-align: center;" routerLink="/login">Haz click aquí</a>
    </p>

  </body>
</ion-content>
<ion-footer>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-button id="changeText" routerLink="/inicio">
        <ion-icon class="botones" slot="end" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons>
      <ion-button id="changeText" routerLink="/contenido">
        <img class="img" src="/assets/logonav.png">
      </ion-button>
    </ion-buttons>


    <ion-buttons slot="end">
      <ion-button id="changeText" routerLink="/datos">
        <ion-icon class="botones" slot="start" name="cloud"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
